<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>哆啦A梦</title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#myCanvas{
				margin-left: 300px;
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="700" height="700"></canvas>
	</body>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		var ctx = myCanvas.getContext("2d");
		
		//头部
		ctx.fillStyle = "#00bfff";
		ctx.beginPath();
		ctx.arc(300,150,150,Math.PI/4,Math.PI/4*3,true);
		ctx.fill();
		ctx.stroke();
		
		//脸
		ctx.fillStyle = "#fff";
		ctx.beginPath();
		ctx.arc(300,165,130,Math.PI/4,Math.PI/4*3,true);
		ctx.fill();
		ctx.stroke();
		
		
		//左眼眼白
		ctx.fillStyle = "#fff";
		ctx.beginPath();
		ctx.arc(260,50,40,0,2*Math.PI,true);
		ctx.fill();
		ctx.stroke();
		
		//左眼眼睛
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.arc(270,60,10,0,2*Math.PI,true);
		ctx.fill();
		ctx.stroke();
		
		
		//左眼眼眸
		ctx.beginPath();
		ctx.fillStyle = "#fff";
		ctx.arc(270,60,5,0,2*Math.PI,true);
		ctx.fill();
		ctx.stroke();
		
		
		
		
		//右眼眼白
		ctx.fillStyle = "#fff";
		ctx.beginPath();
		ctx.arc(340,50,40,0,2*Math.PI,true);
		ctx.fill();
		ctx.stroke();
		
		//右眼眼睛
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.arc(330,60,10,0,2*Math.PI,true);
		ctx.fill();
		ctx.stroke();
		
		//右眼眼眸
		ctx.beginPath();
		ctx.fillStyle = "#fff";
		ctx.arc(330,60,5,0,2*Math.PI,true);
		ctx.fill();
		ctx.stroke();
		
		
		//鼻子
		ctx.beginPath();
		ctx.fillStyle = "#dc143c";
		ctx.arc(300,100,20,0,2*Math.PI,true);
		ctx.fill();
		ctx.stroke();
		
		//鼻子下的竖线
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.moveTo(300,120);
		ctx.lineTo(300,200);
		ctx.fill();
		ctx.stroke();
		
		//左边中间胡须
		ctx.beginPath();
		ctx.fillStyle ='#000';
		ctx.moveTo(200,160);
		ctx.lineTo(280,160);
		ctx.fill();
		ctx.stroke();
		
		//左上胡须
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.moveTo(200,120);
		ctx.lineTo(280,140);
		ctx.fill();
		ctx.stroke();
		
		
		//左下胡须
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.moveTo(200,200);
		ctx.lineTo(280,180);
		ctx.fill();
		ctx.stroke();
		
		
		
		//右边中间胡须
		ctx.beginPath();
		ctx.fillStyle ='#000';
		ctx.moveTo(320,160);
		ctx.lineTo(400,160);
		ctx.fill();
		ctx.stroke();
		
		//右上胡须
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.moveTo(320,140);
		ctx.lineTo(400,120);
		ctx.fill();
		ctx.stroke();
		
		//右下胡须
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.moveTo(320,180);
		ctx.lineTo(400,200);
		ctx.fill();
		ctx.stroke();
		
		//嘴
		ctx.beginPath();
		ctx.fillStyle = "#fff";
		ctx.bezierCurveTo(210,205,290,300,390,205);
		ctx.fill();
		ctx.stroke();
		
		
		
		
		//身体
		ctx.beginPath();
		ctx.fillStyle = "#07bce7";
		ctx.fillRect(175,276,250,200);
		ctx.fill();
//		ctx.lineWidth = 1;
//		ctx.stroke();
		
		
		
		//肚子
		ctx.beginPath();
		ctx.fillStyle = "#fff";
		ctx.arc(300,357,100,0,Math.PI*2,true);
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.stroke();
		
		//袋子
		ctx.beginPath();
		ctx.fillStyle = "#fff";
		ctx.arc(300,360,70,0,Math.PI,false);
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.stroke();
		
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.moveTo(228,360);
		ctx.lineTo(370,360);
		ctx.fill();
		ctx.stroke();
		
		//脖子
		ctx.beginPath();
		ctx.strokeStyle = "#dc143c";
		ctx.lineCap = "round";
		ctx.lineWidth = 20;
		ctx.moveTo(178,266);
		ctx.lineTo(423,266);
		ctx.stroke();
		
		//铃铛
		ctx.beginPath();
		ctx.fillStyle = "#f5ed30";
		ctx.strokeStyle = "#000";
		ctx.arc(295,290,25,0,Math.PI*2,false);
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.stroke();
		
		//铃铛上的线条
		ctx.beginPath();
		ctx.strokeStyle = "#000";
		ctx.moveTo(273,275);
		ctx.lineTo(316,275);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle = "#000";
		ctx.moveTo(271,280);
		ctx.lineTo(319,280);
		ctx.stroke();
		
		//铃铛上的黑点
		ctx.beginPath();
		ctx.fillStyle = "#000";
		ctx.strokeStyle = "#000";
		ctx.arc(295,296,7,0,Math.PI*2,false);
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.stroke();
		
		//铃铛的竖线
		ctx.beginPath();
		ctx.strokeStyle = "#000";
		ctx.moveTo(295,300);
		ctx.lineTo(295,315);
		ctx.stroke();
		
		//空隙
		ctx.beginPath();
		ctx.fillStyle = "#cccbcc";
		ctx.arc(300,476,15,Math.PI,Math.PI*2,false);
		ctx.fill();
		
		//左臂
		ctx.beginPath();
		ctx.fillStyle = "#07bce7";
		ctx.rotate(30*Math.PI/180);
		ctx.fillRect(286,152,50,125);
		ctx.fill();
		ctx.stroke();
		//左手
		ctx.beginPath();
		ctx.fillStyle = "#fff";
		ctx.strokeStyle = "#000";
		ctx.arc(310,276,30,0,Math.PI*2,false);
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.stroke();
		
		
		//右臂
		ctx.beginPath();
		ctx.fillStyle = "#07bce7";
		ctx.rotate(-60*Math.PI/180);
		ctx.fillRect(183,452,50,125);
		ctx.fill();
		//右手
		ctx.beginPath();
		ctx.fillStyle = "#fff";
		ctx.strokeStyle = "#000";
		ctx.arc(210,590,30,0,Math.PI*2,false);
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.stroke();
